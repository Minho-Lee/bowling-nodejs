<!--index.html already has a container around this whole html file-->
    <!--index.html already has id="load_main" div so no need to include it -->
    <h1 align="center" class='spacious-title'>Submit Player!</h1>
    <h4 align="center">All fields are <b>required</b></h4>
    <!-- <form action="submitplayer" method="post" target="print_popup"
    onsubmit="window.open('about:blank','print_popup','top=300, left=500,width=300,height=300');"> -->
    <form id="playerform" action="">
        <div class="row text-center">
            <input type="date" name="date" style="width: 150px"/>
        </div>
        <div class="row text-center">
            <input type="text" name="playerName" placeholder="Name" style="width: 150px"/>
        </div>
        <div id="submitGameScore">
            <div class="row text-center">
                <input type="text" name="game1" placeholder="Game 1 Score" style="width:150px"/>
            </div>
            <div class="row text-center">
                <input type="text" name="game2" placeholder="Game 2 Score" style="width:150px"/>
            </div>
            <div class="row text-center">
                <input type="text" name="game3" placeholder="Game 3 Score" style="width:150px"/>
            </div>
            <div class="row col-centered" style="padding-top: 30px">                    
                    <button type="submit" class="btn btn-sm btn-primary" id="playersubmit">Submit!</button><br/><br/>
                    <h4 id="playerSubmitMessage"></h4>
            </div>
        </div><!--submitGameScore-->
    </form><!-- </form> -->
